<!DOCTYPE html>
<html>
    <head>
        <title>Top 5 Links</title>
    </head>
    <body>
        <form class = "form-data" autocomplete = "on">
            <div class = "enter-product">
                <h3>Enter a product name to get the lowest five results:</h3>
            </div>
            <div>
                <input type = "text" class = "product-name" />
            </div>
            <button type = "submit">Search</button> 
        </form>
        <div class = "result">
            <div class = "loading"></div>
            <div class = "errors"></div>
            <div class = "result-container">
                <p><strong>1. </strong><span class = "first"></span> </p>
                <p><strong>2. </strong><span class = "second"></span> </p>
                <p><strong>3. </strong><span class = "third"></span> </p>
                <p><strong>4. </strong><span class = "fourth"></span> </p>
                <p><strong>5. </strong><span class = "fifth"></span> </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
